---

apache_sites_dir: /srv/sites
apache_ssl_cert_dir: /etc/ssl/apache2

apache_modules:
  - rewrite

apache_ssl_enabled: false

apache_ssl_protocol: "All -SSLv2 -SSLv3"

apache_ssl_cipher_suite: "EECDH+ECDSA+AESGCM:EECDH+aRSA+AESGCM:EECDH+ECDSA+SHA384:EECDH+ECDSA+SHA256:EECDH+aRSA+SHA384:EECDH+aRSA+SHA256:EECDH+aRSA+RC4:EECDH:EDH+aRSA:RC4:!aNULL:!eNULL:!LOW:!3DES:!MD5:!EXP:!PSK:!SRP:!DSS"

